<!DOCTYPE html>
<html lang="pt-br" xmlns="https://www.w3.org/1999/xhtl"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<title>Cadastrar estado</title>
</head>

<section class="layout-content" layout:fragment="conteudo">

	<div class="container">
		<nav class="navbar navbar-expand-md bg-vermelho text-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<h4>Cadastrar estado</h4>
					</li>
				</ul>
				<a class="btn btn-light btn-md" href="/listarEstado"
					role="button"> <span class="oi oi-arrow-left" title="Cadastro"
					aria-hidden="true"></span> <span>Listar estados</span>
				</a>
			</div>
		</nav>
	</div>
	<div class="container">
		<form action="/salvarEstado" method="POST" th:object=${estado}>
		<div class="form-group">
			<div class="row">
			<div class="col">
            <label for="nome">Estado</label>
			<input class="form-control" type="text" id="nome" autofocus="autofocus" th:field="*{nome}" value="">
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
			<br>
			</div>
			<div class="col">
            <label for="sigla">Sigla</label>
			<input class="form-control" type="text" id="sigla" th:field="*{sigla}" value=""/>
			<span th:if="${#fields.hasErrors('sigla')}" th:errors="*{sigla}" class="text-danger"></span>
			<br>
			</div>
			<div class="col-12 py-4">
            	<input type="hidden" id="id" th:field="*{id}" value="" />
				<input class="btn btn-dark" type="submit" value="Salvar">
			</div>
            </div>
          </form>
		</div>
	</div>
</section>
</body>

</html>
