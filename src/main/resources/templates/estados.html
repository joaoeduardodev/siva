<!DOCTYPE html>
<html lang="pt-br" xmlns="https://www.w3.org/1999/xhtl"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<title>Listar estados</title>
</head>

<section class="layout-content"  layout:fragment="conteudo">

	<div class="container">
		<nav class="navbar navbar-expand-md bg-vermelho text-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<h4>Lista de Estados</h4>
					</li>
				</ul>
				<a class="btn btn-light btn-md" href="cadastrarEstado" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Cadastrar
						Estado</span>
				</a>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="table-responsive">
			<table class="table table-hover  table-borderless">
				<thead>
					<tr>
					
                    <th >#</th>
                    <th>Estado</th>
                    <th>Sigla</th>
                    <th>Acões</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="estado : ${estados}">
						<td th:text="${estado.id}"></td>
						<td th:text="${estado.nome}"></td>
						<td th:text="${estado.sigla}"></td>
						<td colspan="2"><a class="btn btn-dark btn-sm mr-2"
							role="button" th:href="@{/editarEstado/{id}(id=${estado.id})}"> <span class="oi oi-pencil" title="Editar"
								aria-hidden="true"></span><a data-toggle="modal"
								data-target="#modal-warning" class="btn btn-danger btn-sm ml-2" th:attr="data-target='#modal-warning'+${estado.id}"><span
									class="oi oi-x text-light" title="Excluir" aria-hidden="true"></span></a></td>
						<div class="modal modal-warning fade in"
							th:id="modal-warning+${estado.id}">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h2 class="modal-title">Atenção</h2>
									</div>
									<div class="modal-body">
										<h5>Confirma a exclusão do registro?</h5>
									</div>
									<div class="modal-footer">
										<a type="button" class="btn btn-outline" th:href="@{/excluirEstado/{id}(id=${estado.id})}">Sim</a>
										<button type="button" class="btn btn-outline pull-left"
											data-dismiss="modal">Não</button>
									</div>
								</div>
							</div>
						</div>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
</body>

</html>
