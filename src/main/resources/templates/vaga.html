<!DOCTYPE html>
<html lang="pt-br" xmlns="https://www.w3.org/1999/xhtl" layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<title>Cadastrar vaga</title>
</head>

<section class="layout-content" layout:fragment="conteudo">

	<div class="container">
		<nav class="navbar navbar-expand-md bg-secondary text-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<h4>Lista de Vagas</h4>
					</li>
				</ul>
				<a class="btn btn-danger btn-md" href="listarVaga" role="button"> <span class="oi oi-arrow-left"
						title="Cadastro" aria-hidden="true"></span> <span>Voltar para listagem de vagas</span>
				</a>
			</div>
		</nav>
	</div>
	<div class="container">
		<form action="/salvarVaga" method="POST" th:object=${vaga}>
			<div class="form-group">

				<label for="nome">titulo da vaga</label> <input class="form-control" type="text" id="titulo"
					autofocus="autofocus" th:field="*{titulo}" value="">
				<div class="invalid-feedback"></div>
				<br>
				<label for="nome">DescriÃ§Ã£o da vaga</label> <input class="form-control" type="text" id="descricao"
					autofocus="autofocus" th:field="*{descricao}" value="">
				<div class="invalid-feedback"></div>
				<br>
				<label for="empresa">Empresa</label> <select class="form-control"
				id="empresa" th:field="*{empresa}">
				<option th:each="empresa: ${empresas}" th:value="${empresa.id}"
					th:text="${empresa}">Selecione...</option>
				</select>
				<label for="cidade">Cidade</label> <select class="form-control"
				id="cidade" th:field="*{cidade}">
				<option th:each="cidade: ${cidades}" th:value="${cidade.id}"
					th:text="${cidade}">Selecione...</option>
				</select>

				<div class="col-12 py-5">
					<span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="alert alert-danger"></span>
					<span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="alert alert-danger"></span>
				</div>
				<input type="hidden" id="id" th:field="*{id}" value="" /> <input class="btn btn-primary" type="submit"
					value="Salvar">

			</div>
		</form>
	</div>
</section>
</body>

</html>
