<!DOCTYPE html>
<html lang="pt-br" xmlns="https://www.w3.org/1999/xhtl"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<title>Cadastrar role</title>
</head>

<section class="layout-content" layout:fragment="conteudo">

	<div class="container">
		<nav class="navbar navbar-expand-md bg-secondary text-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<h4>Cadastrar role</h4>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" href="cadastrarRole"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Cadastrar Role</span>
				</a>
			</div>
		</nav>
	</div>
	<div class="container">
		<form action="/salvarRole" method="POST" th:object=${role}>
		<div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" id="nome" autofocus="autofocus" th:field="*{nome}" value="">
            <br><br><br><br>
            <div class="col-12 py-5">
					<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger"></span>
				</div>
            <input type="hidden" id="id" th:field="*{id}" value="" />
            <input class="btn btn-primary" type="submit" value="Salvar">
            </div>
          </form>
	</div>
</section>
</body>

</html>
