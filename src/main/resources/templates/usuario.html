<!DOCTYPE html>
<html lang="pt-br" xmlns="https://www.w3.org/1999/xhtl"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<title>Cadastrar usuario</title>
</head>

<section class="layout-content" layout:fragment="conteudo">

	<div class="container">
		<nav class="navbar navbar-expand-md bg-secondary text-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<h4>Cadastro de Usuarios</h4>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" href="/cadastrarUsuario"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Cadastrar Usuario</span>
				</a>
			</div>
		</nav>
	</div>
	<div class="container">
		<form action="/salvarUsuario" method="POST" th:object=${usuario}>
			<div class="form-group">
				<label for="nome">Nome</label> <input class="form-control"
					type="text" id="nome" autofocus="autofocus" th:field="*{nome}"
					value=""> <br> <br> <br> <br> <label
					for="senha">Senha</label> <input class="form-control" type="text"
					id="senha" autofocus="autofocus" th:field="*{senha}"  value="">
				<br> 
				<div class="col-12 py-5">
					<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger"></span>
					<span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="alert alert-danger"></span>
				</div>
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<input class="btn btn-primary" type="submit" value="Salvar">
			</div>
		</form>
	</div>
</section>
</body>

</html>
