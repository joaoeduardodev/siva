<!DOCTYPE html>
<html lang="pt-br" xmlns="https://www.w3.org/1999/xhtl"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<title>Cadastrar cidades</title>
</head>

<section class="layout-content" layout:fragment="conteudo">

	<div class="container">
		<nav class="navbar navbar-expand-md bg-danger text-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<h4>Cadastro de Cidades</h4>
					</li>
				</ul>
				<a class="btn btn-light btn-md" href="listarCidade" role="button"> <span class="oi oi-arrow-left"
					title="Cadastro" aria-hidden="true"></span> <span>Listar cidades</span>
			</a>
			</div>
		</nav>
	</div>
	<div class="container">
		<form action="/salvarCidade" method="POST" th:object=${cidade}>
		<div class="form-group">
		<div class="row">
				<div class="col">
				<label for="nome">Cidade</label> <input class="form-control" type="text" id="nome"
				autofocus="autofocus" th:field="*{nome}" value="">
				<div class="invalid-feedback"></div>
			</div>
				 <br>
				 <div class="col">
				<label for="cep">Cep</label> <input class="form-control" type="text" id="cep"
				autofocus="autofocus" th:field="*{cep}" value="">
				<div class="invalid-feedback"></div>
				</div>
				 <br>
			<br> <br> <br> 
			<div class="col">
			<label for="estado">Estado</label> <select class="form-control"
				id="estado" th:field="*{estado}">
				<option th:each="estado: ${estados}" th:value="${estado.id}"
					th:text="${estado}">Selecione...</option>
			</select>
		</div>
			<div class="col-12 py-5">
					<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger"></span>
					<span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="alert alert-danger"></span>
				</div>
			 <input type="hidden" id="id"
				th:field="*{id}" value="" /> <input class="btn btn-dark" type="submit" value="Salvar">
		</div>
	</div>
		</form>
	</div>
</section>
</body>

</html>
