<!DOCTYPE html>
<html lang="pt-br" xmlns="https://www.w3.org/1999/xhtl"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<title>Listar empresas</title>
</head>

<section class="layout-content"  layout:fragment="conteudo">

	<div class="container">
		<nav class="navbar navbar-expand-md bg-vermelho text-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<h4>Lista de Empresas</h4>
					</li>
				</ul>
				<a class="btn btn-light btn-md" href="/cadastrarEmpresa" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Cadastrar
						Empresa</span>
				</a>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="table-responsive">
			<table class="table table-hover  table-borderless">
				<thead>
					<tr>
						<th>#</th>
						<th>Empresa</th>
						<th>CNPJ</th>
						<th>E-mail</th>
						<th>URL do logo</th>
						<th>Cidade</th>
						<th>Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empresa : ${empresas}">
						<td th:text="${empresa.id}"></td>
						<td th:text="${empresa.nome}"></td>
						<td th:text="${empresa.cnpj}"></td>
						<td th:text="${empresa.email}"></td>
						<td th:text="${empresa.logo}"></td>
						<td th:text="${empresa.cidade}"></td>
						<td colspan="2"><a th:href="@{/editarEmpresa/{id}(id=${empresa.id})}" class="btn btn-dark btn-sm mr-2"
							role="button"> <span class="oi oi-pencil" title="Editar"
								aria-hidden="true"></span><a data-toggle="modal"
								data-target="#modal-warning" class="btn btn-danger btn-sm ml-2" th:attr="data-target='#modal-warning'+${empresa.id}"><span
									class="oi oi-x text-light" title="Excluir" aria-hidden="true"></span></a></td>
						<div class="modal modal-warning fade in"
							th:id="modal-warning+${empresa.id}">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h2 class="modal-title">Atenção</h2>
									</div>
									<div class="modal-body">
										<h5>Confirma a exclusão do registro?</h5>
									</div>
									<div class="modal-footer">
										<a type="button" class="btn btn-outline" th:href="@{/excluirEmpresa/{id}(id=${empresa.id})}">Sim</a>
										<button type="button" class="btn btn-outline pull-left"
											data-dismiss="modal">Não</button>
									</div>
								</div>
							</div>
						</div>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
</body>

</html>
